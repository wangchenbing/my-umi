name: 打包项目

on: push

permissions:
  contents: write

jobs:
  npm-build:
    name: Build工作
    runs-on: ubuntu-latest

    steps:
    - name: 读取内容
      uses: actions/checkout@v4

    - name: 安装依赖
      run: |
        npm install
        npm run build

    - name: 部署
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: build


